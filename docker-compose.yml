version: '4'
services:
  homebridge:
    environment:
      TZ: 'Europe/London'
      HOMEBRIDGE_CONFIG_UI: 1
      HOMEBRIDGE_CONFIG_UI_PORT: 8080
    container_name: homebridge
    build:
      context: ./config/homebridge
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./volumes/homebridge:/homebridge
      - ./config/homebridge/config.json:/homebridge/config.json
    logging:
      driver: json-file
      options:
        max-size: "10mb"
        max-file: "1"
      # devices:
      # zwave usb serial device
      # - /dev/ttyACM0:/dev/ttyACM0
    ports:
      - "8080:8080/tcp"
  scrypted:
    environment:
      - TZ='Europe/London'
      - SCRYPTED_WEBHOOK_UPDATE_AUTHORIZATION=Bearer kljhiuho78ti76fjygfjft5errdes
      - SCRYPTED_WEBHOOK_UPDATE=http://localhost:10444/v1/update
    image: koush/scrypted
    container_name: scrypted
    restart: unless-stopped
    # network_mode: host
    ports:
      - 10443:10443/tcp
      - 11080:11080/tcp
    # uncomment this and a line below as needed.
    # devices:
    # zwave usb serial device
    #   - /dev/ttyACM0:/dev/ttyACM0
    # all usb devices, such as coral tpu
    #   - /dev/bus/usb:/dev/bus/usb

    volumes:
      - ./volumes/scrypted:/server/volume
      # modify and add the additional volume for Scrypted NVR
      # - /media/external:/media/external
      # logging is noisy and will unnecessarily wear on flash storage.
      # scrypted has per device in memory logging that is preferred.
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    labels:
      - "com.centurylinklabs.watchtower.scope=scrypted"
